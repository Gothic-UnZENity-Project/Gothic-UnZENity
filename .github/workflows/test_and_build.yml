name: Gothic-UnZENity Build Jobs

on:
  pull_request
  
env:
  HVRversion: 'v2.9.2'

jobs:
  #########
  # BUILD #
  #########
  buildForAllPlatforms:
    name: Build Gothic-UnZENity
    runs-on: self-hosted
    strategy:
      fail-fast: true
      matrix:
        include:
          - targetPlatform: StandaloneWindows64
            targetDevice: Windows64
          - targetPlatform: Android
            targetDevice: Pico
          - targetPlatform: Android
            targetDevice: Quest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          clean: true
      - uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
          restore-keys: Library-

      ###
      # Checkout and install HurricaneVR
      ###
      # PAT_ASSET_REPO_CHECKOUT expires once per year. An Admin need to create a new one as ORG_PAT if expired.
      - name: Check out HVR .unitypackage from private repository
        uses: actions/checkout@v4
        with:
          repository: Gothic-UnZENity-Project/asset-dependencies
          ref: main
          path: Checkout/AssetRepo
          token: ${{ secrets.PAT_ASSET_REPO_CHECKOUT }}
      - name: Assemble HVR unitypackage tar
        run: cat Checkout/AssetRepo/HVR/${{env.HVRversion}}/HVR-${{env.HVRversion}}.unitypackage.* > HVR.unitypackage
        # We need to temporarily disable VR module as any unity-builder action will trigger a compilation.
        # But we can compile VR module when HurricaneVR is imported earliest.
      - name: Remove PlayerSetting HVR symbol temporarily
        run: sed -i 's/GUZ_HVR_INSTALLED/GUZ_PLACEHOLDER/g' ProjectSettings/ProjectSettings.asset
      - name: Import HVR.unitypacke into /Assets/HurricaneVR folder
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          customParameters: -packagePath HVR.unitypackage
          targetPlatform: StandaloneWindows64
          allowDirtyBuild: true
          buildMethod: GUZ.VR.Editor.VRBuilderActions.ImportPackage
      - name: List installed HVR files
        run: ls -lah Assets/HurricaneVR/
      - name: Re-add PlayerSetting HVR symbol for builds
        run: sed -i 's/GUZ_PLACEHOLDER/GUZ_HVR_INSTALLED/g' ProjectSettings/ProjectSettings.asset

      
      ###
      # Build
      ###
      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
          allowDirtyBuild: true
          buildMethod: GUZ.VR.Editor.VRBuilderActions.Perform${{ matrix.targetDevice }}Build

      - uses: actions/upload-artifact@v4
        with:
          name: Build-${{ matrix.targetDevice }}
          path: build/${{ matrix.targetDevice }}
          expire-in: 7 days
