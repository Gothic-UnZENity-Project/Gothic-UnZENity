  Build_test_without_HVR:
    if: false
    name: Test if game can be build without HVR
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Remove PlayerSetting's Scripting Define Symbol
        run: sed -i 's/GUZ_HVR_INSTALLED/GUZ_PLACEHOLDER/g' ProjectSettings/ProjectSettings.asset
      
      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneWindows64
          allowDirtyBuild: true
          buildMethod: GUZ.VR.Editor.VRBuilderActions.PerformWindows64Build


  Build_with_HVR:
    name: Build with HVR included
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # PAT_ASSET_REPO_CHECKOUT expires once per year. An Admin need to create a new one as ORG_PAT if expired.
      - name: Check out HVR .unitypackage
        uses: actions/checkout@v4
        with:
          repository: Gothic-UnZENity-Project/asset-dependencies
          ref: main
          path: Checkout/AssetRepo
          token: ${{ secrets.PAT_ASSET_REPO_CHECKOUT }}

      - name: rebuild unitypackage
        run: cat Checkout/AssetRepo/HVR/${{env.HVRversion}}/HVR-${{env.HVRversion}}.unitypackage.* > HVR.unitypackage

      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          customParameters: -packagePath Checkout/AssetRepo/HVR/${{env.HVRversion}}/HVR.unitypackage
          targetPlatform: StandaloneWindows64
          allowDirtyBuild: true
          buildMethod: GUZ.VR.Editor.VRBuilderActions.ImportPackage
  
